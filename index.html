<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>XPTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>


</head>

<body>
    <div class="header" style="width: 100%; height:50px">
        <h1 style="background-color: #5a5239;">XPTO</h1>
    </div>

    <div class="tudo">
        <div class="ladodireito">
            <input class="borda" type="text" name="" id="modeloo" placeholder="Modelo:">
            <input class="borda" type="text" name="" id="marcas" placeholder="Marca:">
            <input class="borda" type="number" name="" id="pesoo" placeholder="Peso:">
            <input class="borda" type="text" name="" id="cores" placeholder="Cor:">
            <input class="borda" type="text" name="" id="placa-carro" placeholder="Placa:">
            <input class="borda" type="text" name="" id="cidades" placeholder="Cidade:">
        </div>
        <div class="ladoesquerdo">
            <input class="borda" type="number" name="" id="ano" placeholder="Ano:">
            <input class="borda" type="text" name="" id="cambio" placeholder="Câmbio:">
            <div class="posicoes">
                <div class="cima">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Diesel</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Gasolina</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Álcool</label>
                    </div>
                </div>

                <div class="baixo">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Pesado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                        <label class="form-check-label">Leve</label>
                    </div>

                </div>
            </div>

            <input class="betson" type="number" name="" id="modeloo" placeholder="Qtd-Eixos:">

            <footer>
                <button type="button" class="cadastro">CADASTRAR</button>
            </footer>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
